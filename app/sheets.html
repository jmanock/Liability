<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Form Example</title>
</head>
<body>
  <h2 class='content-head is-center'>Contact Us!</h2>
  <aside>
    <p>
      We would <em>love</em> to hear from you!
    </p>
    <p>Please use the <b><em>Contact Form</em></b> to send us a message!</p>
  </aside>

  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <form id='gform' method='POST' class='pure-form pure-form-stacked' action='https://script.google.com/macros/s/AKfycbzoOi3KQENhFs9dsnMfWtLqS0Ytt-9iehe_PH79Lu5xyhZ3Ew/exec'>
    <fieldset class='pure-group'>
      <label for="name">Name:</label>
      <input type="text" name='Name' placeholder='what my mom calls me' id='name'>
    </fieldset>
    <!-- <fieldset class='pure-group'>
      <label for="message">Message:</label>
      <textarea name="message" id="message" rows="10" placeholder='Tell us whats on your mind..'></textarea>
    </fieldset> -->
    <fieldset class='pure-group'>
      <label for="email"><em>Your</em>Email Address:</label>
      <input type="email" name='email' required placeholder='your.name@email.com'>
      <span id='email-invalid' style='visibility:hidden'>Must be a valid email address</span>
    </fieldset>
    <fieldset class='pure-group'>
      <label for="PhoneNumber">Favourite Color:</label>
      <input type="text" id='color' name='PhoneNumber' placeholder='green'>
    </fieldset>
    <button class='button-success pure-button button-xlarge'>
      <i class='fa fa-paper-plane'></i>&nbsp;Send
    </button>
  </form>
  <div id="thankyou_message" style='display:none;'>
    <h2><em>Thanks</em>for contacting us! We wil get back to you soon!</h2>
  </div>
  <script src='scripts/validation-functions.js'></script>
</body>
</html>
