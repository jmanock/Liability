<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Salon Retro</title>
  <link rel="stylesheet" href="/app.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="/app.js"></script>
  <script>require('initialize');</script>
  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.js'></script>
</head>
<body>
  <div class="container">
    <nav class='navbar navbar-default' role='navigation'>
      <div class="navbar-header">
        <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
          <span class='icon-bar'></span>
          <span class='icon-bar'></span>
          <span class='icon-bar'></span>
        </button>
        <span class='navbar-brand'>Salon Retro</span>
      </div>
      <div class="navbar-collapse collapse">
        <ul class='nav navbar-nav navbar-left'>
          <li><a href="#">About</a></li>
          <li><a href="#">Book</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
    <h3>Book Now</h3>
    <div class="datepicker">
      <div class="datepicker-header"></div>
    </div>
    <form action="">
      <input type="text" placeholder='Name' class='name' required>
      <input type="email" placeholder='Email' class='email'>
      <input type="number" placeholder='Phone Number' class='phone' required>
      <span class='date'></span>
      <select name="time" id="" required>
        <option value="" disabled selected>Select time:</option>
        <option value="">10:00am</option>
        <option value="">11:00am</option>
        <option value="">12:00pm</option>
        <option value="">1:00pm</option>
        <option value="">2:00pm</option>
        <option value="">3:00pm</option>
        <option value="">4:00pm</option>
        <option value="">5:00pm</option>
        <option value="">6:00pm</option>
        <option value="">7:00pm</option>
      </select>
      <button type='button' class='book'>Book</button>
    </form>
  </div>
</body>
