  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container">
      <nav class="navbar navbar-default" role='naviagtion'>
        <div class="navbar-header">
          <button type='button' class='navbar-toggle' data-toggle='collapse' date-target='.navbar-collapse'>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
          </button>
          <span class='navbar-brand'>Salon Retro</span>
        </div>
        <div class="navbar-collapse collapse">
          <ul class='nav navbar-nav navbar-left'>
            <li><a href="#">About</a></li>
            <li><a href="#">Book</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>
      <h3>Book Now</h3>

      <div class="datepicker">
        <div class="datepicker-header"></div>
      </div>

      <form action="" id='bookNow'>
        <input type="text" placeholder='Name' class='name' required>
        <input type="email" placeholder='Email' class='email'>
        <input type="number" placeholder='Phone number' class='phone' required>
        <span class='date'></span>
        <select name="time" id="" required>
          <option value="" disabled selected>Select Time:</option>
          <option value="10">10:00am</option>
          <option value="11">11:00am</option>
          <option value="12">12:00pm</option>
          <option value="1">1:00pm</option>
          <option value="2">2:00pm</option>
          <option value="3">3:00pm</option>
          <option value="4">4:00pm</option>
          <option value="5">5:00pm</option>
          <option value="6">6:00pm</option>
          <option value="7">7:00pm</option>
        </select>
        <button type='submit' class='book'>Book</button>
      </form>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>
